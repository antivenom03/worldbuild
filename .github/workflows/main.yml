name: Push to input.txt

on:
  push:
    branches:
      - main

jobs:
  update-input:
    runs-on: ubuntu-latest
    env:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Update input
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: node submitInput.js
